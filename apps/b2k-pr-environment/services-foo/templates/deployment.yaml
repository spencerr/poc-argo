apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "services-foo.fullname" . }}
  labels:
    {{- include "services-foo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "services-foo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "services-foo.selectorLabels" . | nindent 8 }}
        {{- if .Values.bridgeToKubernetes.enabled }}
        routing.visualstudio.io/route-from: {{ .Values.bridgeToKubernetes.routeFrom | quote }}
        {{- end }}
      annotations:
      {{- if .Values.bridgeToKubernetes.enabled }}
        routing.visualstudio.io/route-on-header: kubernetes-route-as={{- .Values.bridgeToKubernetes.routeAs -}}
      {{- end }}
    spec:
      serviceAccountName: {{ include "services-foo.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          resources:
            requests:
              memory: "500Mi"
              cpu: "500m"
            limits:
              memory: "2000Mi"
              cpu: "2"